<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Welcome to your Profile
                <small>{{.Values.Get "name"}}</small>
            </h1>
            <form action="http://localhost:8080/editprofile" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="post_image"></label>
                    <img
                            class="img-responsive rounded-circle img"

                            width="100" height="100"
                            src='/asset/files/{{ .Values.Get "propic" }}'
                            alt="profile picture"
                    />
                    <input type="file" name="image" />
                    <br />
                    <button
                            type="submit"
                            name="uploadphoto"
                            class="btn btn-primary"
                            value="upload photo"
                    >
                        upload photo
                    </button>
                </div>
            </form>
            <form action="/editprofile" method="POST" >
                <hr />
                <div class="form-group">
                    <label for="user_author">Name</label>
                    <input
                            type="text"
                            name="name"
                            class="form-control"
                            value=""
                    />
                </div>
                <div class="form-group">
                    <label for="user_tag">Email</label>
                    <input
                            type="email"
                            name="email"
                            class="form-control"
                            value=""
                    />
                </div>
                <div class="form-group">
                    <label for="post_content">Bio</label>
                    <textarea
                            class="form-control"
                            name="bio"
                            id=""
                            cols="30"
                            rows="10"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="usertag">Current Password</label>
                    <input
                            type="password"
                            name="currentpassword"
                            class="form-control"
                            placeholder="Enter Current password"
                    />
                </div>
                <div class="form-group">
                    <label for="usertag"
                    >New Password
                        <font color="brown"> (changing password is optional)</font></label
                    >
                    <input
                            type="password"
                            name="newpassword"
                            class="form-control"
                            placeholder="Enter New Password"
                    />
                </div>
                <div class="form-group">
                    <label for="usertag">Confirm New Password</label>
                    <input
                            type="password"
                            name="confirmnewpassword"
                            class="form-control"
                            placeholder="Re-Enter New Password"
                    />
                </div>
                <hr />
                <button
                        type="submit"
                        name="update"
                        class="btn btn-primary"
                        value="Update User"
                >
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
