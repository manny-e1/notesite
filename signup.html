<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link
      href="asset/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="asset/asset/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!-- Font special for pages-->
    <link
      href="asset/https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="asset/vendor/select2/select2.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="asset/vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="asset/css/main1.css" rel="stylesheet" media="all" />

  </head>

  <body>
  <a onclick="fun()" >jhbvjsd</a>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Registration Form</h2>
            <form method="POST" action="http://localhost:8080/signup">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Full Name</label>
                    {{with .VErrors.Get "name"}}
                      <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="input--style-4" type="text" name="name" value='{{ .Values.Get "fullname" }}' />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Password</label>
                    {{with .VErrors.Get "password"}}
                      <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="input--style-4" type="password" name="password" />
                  </div>
                </div>
              </div>


              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Email</label>
                    {{with .VErrors.Get "email"}}
                      <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="input--style-4" type="email" name="email" value='{{ .Values.Get "email" }}' />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Confirm Password</label>
                    <label for="confrimpassword">Confrim Password:</label>
                    {{with .VErrors.Get "confirmpassword"}}
                      <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input
                      class="input--style-4"
                      type="password"
                      name="confirmpassword"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Username</label>
                    {{with .VErrors.Get "username"}}
                      <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="input--style-4" type="text" name="username" value='{{ .Values.Get "username" }}'/>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Gender</label>
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="gender">
                        <option disabled="disabled" selected="selected"
                        >Choose option</option
                        >
                        <option>male</option>
                        <option>female</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Role</label>
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="role">
                        <option disabled="disabled" selected="selected"
                        >Choose option</option
                        >
                        <option>Student</option>
                        <option>Teacher</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Course</label>
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="course">
                        <option disabled="disabled" selected="selected"
                        >Choose option</option
                        >
                        <option>Itsc</option>
                        <option>Civil Engineering</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                </div>
                </div>
              </div>
              <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="asset/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="asset/vendor/select2/select2.min.js"></script>
    <script src="asset/vendor/datepicker/moment.min.js"></script>
    <script src="asset/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="asset/js/global.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
