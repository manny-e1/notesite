<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-xs-4">
                <a href="/upload" class="btn btn-primary">Add New Note</a>
            </div>
            <h1>MY NOTES</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table id="table" class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Uploaded on</th>
                                <th>Status</th>
                                <th>View</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{ range .Notes }}
                                <tr>
                                    <td> {{ .Title }} </td>
                                    <td> {{ .File_Description }} </td>
                                    <td> {{ .File_Type }} </td>
                                    <td>{{ .File_Uploaded_On }}</td>
                                    <td>{{ .File_Status }}</td>
                                    <td> <a href="files/{{ .File_Path }}" > Download </a> </td>
                                    <td> <a onclick=" return confirm('Are you sure you want to delete this?')" href="notes/delete?id={{ .ID }}" > Delete </a> </td>
                                </tr>
                            {{ end }}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
